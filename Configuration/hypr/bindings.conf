binds {
   # Tends to generate confusion.
   workspace_back_and_forth = false
}

# Default applicacions.
$appRunner =  fuzzel
$appTerminal = ghostty
$appBrowser = zen-browser

$prefix = Super
$prefixSelf = Super_L

bind = $prefix, $prefixSelf, exec, ~/.config/hypr/support show-mode
bind = $prefix, $prefixSelf, submap, NormalMode
submap = NormalMode

bind = , Escape, exec, ~/.config/hypr/support hide-mode
bind = , Escape, submap, reset

$submapReset = submap, reset

bind = $prefix, $prefixSelf, exec, ~/.config/hypr/support hide-mode
bind = $prefix, $prefixSelf, $submapReset

bind = , S, exec, $appRunner
bind = , S, exec, ~/.config/hypr/support hide-mode
bind = , S, $submapReset
bind = , T, exec, $appTerminal
bind = , T, exec, ~/.config/hypr/support hide-mode
bind = , T, $submapReset

bind = , F, togglefloating
bind = , F, exec, ~/.config/hypr/support hide-mode
bind = , F, $submapReset

bind = Shift, W, killactive
bind = Shift, W, exec, ~/.config/hypr/support hide-mode
bind = Shift, W, $submapReset
bind = Ctrl Shift, W, forcekillactive
bind = Ctrl Shift, W, exec, ~/.config/hypr/support hide-mode
bind = Ctrl Shift, W, $submapReset

bind = Ctrl Shift, Backspace, exec, systemctl --user stop hyprland-session.target && loginctl terminate-session $XDG_SESSION_ID

bind = , M, swapnext
bind = , M, exec, ~/.config/hypr/support hide-mode
bind = , M, $submapReset

bind = , G, togglegroup
bind = , G, exec, ~/.config/hypr/support hide-mode
bind = , G, $submapReset

# Center window in the middle of the screen and resize to an smaller amount (useful for Anki).
bind = , C, setfloating
bind = , C, resizeactive, exact 40% 90%
bind = , C, centerwindow, 1
bind = , C, exec, ~/.config/hypr/support hide-mode
bind = , C, $submapReset

# Zoom.
bind = , bracketleft, exec, hyprctl keyword cursor:zoom_factor 1
bind = , bracketleft, $submapReset
bind = , bracketleft, exec, ~/.config/hypr/support hide-mode
bind = , bracketright, exec, hyprctl keyword cursor:zoom_factor 2
bind = , bracketright, $submapReset
bind = , bracketright, exec, ~/.config/hypr/support hide-mode
bind = Shift, bracketright, exec, hyprctl keyword cursor:zoom_factor 4
bind = Shift, bracketright, $submapReset
bind = Shift, bracketright, exec, ~/.config/hypr/support hide-mode
bind = Ctrl, bracketright, exec, hyprctl keyword cursor:zoom_factor 8
bind = Ctrl, bracketright, $submapReset
bind = Ctrl, bracketright, exec, ~/.config/hypr/support hide-mode

submap = reset

bind = $prefix, Space, exec, ~/.config/hypr/support hide-mode
bind = $prefix, Space, togglespecialworkspace, Scratchpad
bind = $prefix, Space, $submapReset

# Think as "upper" background floating window.
bind = $prefix, U, cyclenext, prev
bind = $prefix, U, alterzorder, top

# Screenshots.
bind = , Print, exec, grimblast copysave screen ~/Pictures/Screenshots/$(date +"%Y-%m-%d_%H:%M:%S.png")
bind = $prefix, Print, exec, grimblast copysave area ~/Pictures/Screenshots/$(date +"%Y-%m-%d_%H:%M:%S.png")

# Workspaces.
bind = $prefix, N, workspace, name:Code
bind = $prefix, E, workspace, name:Stuff1
bind = $prefix, I, workspace, name:Browser
bind = $prefix, O, workspace, name:Stuff

bind = $prefix, K, workspace, name:Gaming
bind = $prefix, M, workspace, name:Public

bind = $prefix SHIFT, N, movetoworkspace, name:Code
bind = $prefix SHIFT, E, movetoworkspace, name:Stuff1
bind = $prefix SHIFT, I, movetoworkspace, name:Browser
bind = $prefix SHIFT, O, movetoworkspace, name:Stuff

bind = $prefix SHIFT, K, movetoworkspace, name:Gaming
bind = $prefix SHIFT, M, movetoworkspace, name:Public

# Mouse bindings.
bindm = $prefix, mouse:272, movewindow
bindm = $prefix, mouse:273, resizewindow

# Media keys.
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-

bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = , XF86MonBrightnessUp, exec, brightnessctl s 1%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 1%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Modes.
bind = $prefix, F1, exec, ~/.config/hypr/support toggle-gamemode
